<button
    data-modal-target="crud-modal"
    data-modal-toggle="crud-modal"
    class="hover:bg-[#10B981] text-[#10B981] font-semibold hover:text-white py-2 px-4 border border-[#10B981] hover:border-transparent rounded"
    label="Show"
    [style]="{ width: 'auto' }"
    (click)="open()"
>
    Add a new user
</button>
<p-dialog header=" {{ title() }} " [(visible)]="display" [breakpoints]="{ '975px': '75vw' }" [style]="{ width: '50vw' }" [modal]="true">
    <form [formGroup]="userForm" (submit)="handleSubmit()">
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    formControlName="firstName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="First Name"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    formControlName="lastName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Last Name"
                    required
                />
            </div>
        </div>
        <br />
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="usrname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    formControlName="username"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Username"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    formControlName="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Email"
                    required=""
                />
            </div>
        </div>
        <br />
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password</label>
                <input
                    type="password"
                    name="pass"
                    id="pass"
                    formControlName="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Password"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
                <select
                    id="role"
                    formControlName="role"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                    <option selected="">Select role</option>
                    <option value="admin">admin-role</option>
                    <option value="user">user-role</option>
                </select>
            </div>
        </div>
        <br /><br />
        <div class="flex gap-4 justify-end">
            <button class="text-[#10B981] inline-flex items-center hover:bg-[#ff1515] hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="close()">Cancel</button>

            <button class="text-white inline-flex items-center bg-[#10B981] hover:bg-[#1a8b66] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" label="Save" (click)="close()">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add new user
            </button>
        </div>
    </form>
</p-dialog>
