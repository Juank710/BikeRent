<button
    data-modal-target="crud-modal"
    data-modal-toggle="crud-modal"
    class="hover:bg-[#10B981] text-[#10B981] font-semibold hover:text-white py-2 px-4 border border-[#10B981] hover:border-transparent rounded"
    label="Show"
    [style]="{ width: 'auto' }"
    (click)="open()"
>
    Add new user
</button>

<p-dialog header="{{ title() }}" [(visible)]="display" [breakpoints]="{ '975px': '75vw' }" [style]="{ width: '50vw' }" [modal]="true">
    <form [formGroup]="userForm" (submit)="handleSubmit()">
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    formControlName="firstName"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="firstName.invalid && firstName.touched"
                    [class.border-gray-300]="firstName.valid || !firstName.touched"
                    placeholder="First Name"
                />
                <div *ngIf="firstName.invalid && firstName.touched" class="mt-1 text-sm text-red-600">
                    {{ getFirstNameError() }}
                </div>
            </div>
            <div class="flex-1">
                <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    formControlName="lastName"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="lastName.invalid && lastName.touched"
                    [class.border-gray-300]="lastName.valid || !lastName.touched"
                    placeholder="Last Name"
                />
                <div *ngIf="lastName.invalid && lastName.touched" class="mt-1 text-sm text-red-600">
                    {{ getLastNameError() }}
                </div>
            </div>
        </div>
        <br />
        
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    formControlName="username"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="username.invalid && username.touched"
                    [class.border-gray-300]="username.valid || !username.touched"
                    placeholder="Username"
                />
                <div *ngIf="username.invalid && username.touched" class="mt-1 text-sm text-red-600">
                    {{ getUsernameError() }}
                </div>
            </div>
            <div class="flex-1">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    formControlName="email"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="email.invalid && email.touched"
                    [class.border-gray-300]="email.valid || !email.touched"
                    placeholder="Email"
                />
                <div *ngIf="email.invalid && email.touched" class="mt-1 text-sm text-red-600">
                    {{ getEmailError() }}
                </div>
            </div>
        </div>
        <br />
        
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input
                    type="password"
                    name="pass"
                    id="pass"
                    formControlName="password"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="password.invalid && password.touched"
                    [class.border-gray-300]="password.valid || !password.touched"
                    placeholder="Password"
                />
                <div *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-red-600">
                    {{ getPasswordError() }}
                </div>
                <div class="mt-1 text-xs text-gray-500">
                    Must contain: Upper case, lower case, numbers, and special character.
                </div>
            </div>
            <div class="flex-1">
                <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
                <select
                    id="role"
                    formControlName="role"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="role.invalid && role.touched"
                    [class.border-gray-300]="role.valid || !role.touched"
                >
                    <option value="">Select role</option>
                    <option value="admin">admin-role</option>
                    <option value="user">user-role</option>
                </select>
                <div *ngIf="role.invalid && role.touched" class="mt-1 text-sm text-red-600">
                    {{ getRoleError() }}
                </div>
            </div>
        </div>
        <br /><br />
        
        <div class="flex gap-4 justify-end">
            <button 
                type="button"
                class="text-[#10B981] inline-flex items-center hover:bg-[#ff1515] hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" 
                (click)="close()"
            >
                Cancel
            </button>

            <button 
                type="button"
                class="text-white inline-flex items-center focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                [class.bg-[#10B981]]="userForm.valid"
                [class.hover:bg-[#1a8b66]]="userForm.valid"
                [class.focus:ring-blue-300]="userForm.valid"
                [class.bg-gray-400]="userForm.invalid"
                [class.cursor-not-allowed]="userForm.invalid"
                [disabled]="userForm.invalid"
                (click)="handleSubmit()"
            >
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add new user
            </button>
        </div>
    </form>
</p-dialog>
