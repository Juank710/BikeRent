<button
    data-modal-target="crud-modal"
    data-modal-toggle="crud-modal"
    class="hover:bg-[#10B981] text-[#10B981] font-semibold hover:text-white py-2 px-4 border border-[#10B981] hover:border-transparent rounded mb-3"
    label="Show"
    [style]="{ width: 'auto' }"
    (click)="open()"
>
    Add a new bycicle
</button>
<p-dialog header="Add new bycicle" [(visible)]="display" [breakpoints]="{ '975px': '75vw' }" [style]="{ width: '40vw' }" [modal]="true" class="dark:text-white">
    <form [formGroup]="bikeForm" (submit)="handleSubmit()">
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
                <input
                    type="text"
                    name="model"
                    id="model"
                    formControlName="model"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Model"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                <input
                    type="text"
                    name="brand"
                    id="brand"
                    formControlName="brand"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Brand"
                    required
                />
            </div>
        </div>
        <br />
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                <select
                    id="type"
                    formControlName="type"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                    <option selected="">Select type</option>
                    <option value="MTB">MTB</option>
                    <option value="Urban">Urban</option>
                    <option value="Hybrid Bike">Hybrid Bike</option>
                    <option value="E-Bike">E-Bike</option>
                    <option value="City Bike">City Bike</option>
                    <option value="BMX">BMX</option>
                    <option value="Gravel Bike">Gravel Bike</option>
                    <option value="Folding Bike">Folding Bike</option>
                    <option value="Time Trial/Triathlon Bike">Time Trial/Triathlon Bike</option>
                    <option value="Fat Bike">Fat Bike</option>
                </select>
            </div>
            <div class="flex-1">
                <label for="size" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Size</label>
                <select
                    id="size"
                    formControlName="size"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                    <option selected="">Select size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="One Size">One size</option>
                </select>
            </div>
        </div>
        <br />
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="pricePerHour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price per hour</label>
                <input
                    type="number"
                    name="pricePerHour"
                    id="pricePerHour"
                    formControlName="pricePerHour"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Price per hour"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="src_img" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Img file</label>
                <input
                    type="file"
                    id="image"
                    class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    accept="image/*"
                    (change)="upload($event)"
                />
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="src_img">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
            </div>
        </div>
        <br /><br />
        <div class="flex gap-4">
            <label for="description">Add a description</label>
            <textarea
                id="description"
                name="description"
                rows="5"
                formControlName="description"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
            </textarea>
        </div>
        <br /><br />
        <div class="flex gap-4 justify-end">
            <button class="text-[#10B981] inline-flex items-center hover:bg-[#ff1515] hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="close()">Cancel</button>

            <button class="text-white inline-flex items-center bg-[#10B981] hover:bg-[#1a8b66] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="close()">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add new bycicle
            </button>
        </div>
    </form>
</p-dialog>
