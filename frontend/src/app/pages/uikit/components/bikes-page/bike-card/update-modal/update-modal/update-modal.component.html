<button
    data-modal-target="crud-modal"
    data-modal-toggle="crud-modal"
    class="hover:bg-[#10B981] text-[#10B981] font-semibold hover:text-white py-1 px-3 border border-[#10B981] hover:border-transparent rounded ml-3"
    label="Show"
    [style]="{ width: 'auto' }"
    (click)="open()"
>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
        />
    </svg>
</button>
<p-dialog header="Update bycicle" [(visible)]="display" [breakpoints]="{ '975px': '75vw' }" [style]="{ width: '50vw' }" [modal]="true" class="dark:text-white">
    <form [formGroup]="updateBike" (submit)="putBike()">
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
                <input
                    type="text"
                    name="model"
                    id="model"
                    value="{{model()}}"
                    formControlName="model"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Model"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                <input
                    type="text"
                    name="brand"
                    id="brand"
                    value="{{brand()}}"
                    formControlName="brand"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Brand"
                    required=""
                />
            </div>
        </div>
        <br>
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                <input
                    type="text"
                    name="type"
                    id="type"
                    value="{{type()}}"
                    formControlName="type"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="size" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Size</label>
                <input
                    type="text"
                    name="size"
                    id="size"
                    value="{{size()}}"
                    formControlName="size"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Size"
                    required=""
                />
            </div>
        </div>
        <br>
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="availability" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Availability</label>
                <input
                    type="text"
                    name="availability"
                    id="availability"
                    value="{{availability()}}"
                    formControlName="availability"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Availability"
                    required=""
                />
            </div>
            <div class="flex-1">
                <label for="pricePerHour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price per hour</label>
                <input
                    type="number"
                    name="pricePerHour"
                    id="pricePerHour"
                    value= ""
                    formControlName="pricePerHour"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Price per hour"
                    required=""
                />
            </div>
        </div>
        <br><br>
        <div class="flex gap-4">
            <label for="description">Description</label>
            <textarea
                id="description"
                name="description"
                rows="5"
                formControlName="description"
                value = "{{description()}}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
            </textarea>
        </div>
        <br><br>
        <div class="flex gap-4 justify-end">
            <button class="text-[#10B981] inline-flex items-center hover:bg-[#ff1515] hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="close()">Cancel</button>
            <button class="text-white inline-flex items-center bg-[#10B981] hover:bg-[#1a8b66] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" label="Save" (click)="close()">
                Update bycicle
            </button>
        </div>
    </form>
</p-dialog>
