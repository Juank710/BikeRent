<button
    data-modal-target="crud-modal"
    data-modal-toggle="crud-modal"
    class="hover:bg-[#10B981] text-[#10B981] font-semibold hover:text-white py-1 px-3 border border-[#10B981] hover:border-transparent rounded ml-3"
    label="Show"
    [style]="{ width: 'auto' }"
    (click)="open()"
>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
        />
    </svg>
</button>

<p-dialog header="Update bicycle" [(visible)]="display" [breakpoints]="{ '975px': '75vw' }" [style]="{ width: '50vw' }" [modal]="true" class="dark:text-white">
    <form [formGroup]="updateBike" (submit)="putBike()">
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Model <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    name="model"
                    id="model"
                    formControlName="model"
                    maxlength="50"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="modelInput.invalid && modelInput.touched"
                    [class.border-gray-300]="!modelInput.invalid || !modelInput.touched"
                    placeholder="Enter the model (max. 50 characters)"
                />
                <div *ngIf="modelInput.invalid && modelInput.touched" class="text-red-500 text-xs mt-1">
                    {{ getModelError() }}
                </div>
            </div>
            <div class="flex-1">
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Brand <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    name="brand"
                    id="brand"
                    formControlName="brand"
                    maxlength="25"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="brandInput.invalid && brandInput.touched"
                    [class.border-gray-300]="!brandInput.invalid || !brandInput.touched"
                    placeholder="Enter the brand (max. 25 characters)"
                />
                <div *ngIf="brandInput.invalid && brandInput.touched" class="text-red-500 text-xs mt-1">
                    {{ getBrandError() }}
                </div>
            </div>
        </div>
        <br>
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Type <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    name="type"
                    id="type"
                    formControlName="type"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="typeInput.invalid && typeInput.touched"
                    [class.border-gray-300]="!typeInput.invalid || !typeInput.touched"
                    placeholder="Ex: Mountain, Road, Urban"
                />
                <div *ngIf="typeInput.invalid && typeInput.touched" class="text-red-500 text-xs mt-1">
                    {{ getTypeError() }}
                </div>
            </div>
            <div class="flex-1">
                <label for="size" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Size <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    name="size"
                    id="size"
                    formControlName="size"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="sizeInput.invalid && sizeInput.touched"
                    [class.border-gray-300]="!sizeInput.invalid || !sizeInput.touched"
                    placeholder="Ex: M, L, 26 inches"
                />
                <div *ngIf="sizeInput.invalid && sizeInput.touched" class="text-red-500 text-xs mt-1">
                    {{ getSizeError() }}
                </div>
            </div>
        </div>
        <br>
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="availability" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Availability <span class="text-red-500">*</span>
                </label>
                <select
                    name="availability"
                    id="availability"
                    formControlName="availability"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="availabilityInput.invalid && availabilityInput.touched"
                    [class.border-gray-300]="!availabilityInput.invalid || !availabilityInput.touched"
                >
                    <option value="">Select availability</option>
                    <option value="Disponible">Available</option>
                    <option value="No disponible">Not available</option>
                </select>
                <div *ngIf="availabilityInput.invalid && availabilityInput.touched" class="text-red-500 text-xs mt-1">
                    {{ getAvailabilityError() }}
                </div>
            </div>
            <div class="flex-1">
                <label for="pricePerHour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Price per hour <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                    <input
                        type="number"
                        name="pricePerHour"
                        id="pricePerHour"
                        formControlName="pricePerHour"
                        min="5000"
                        max="15000"
                        step="100"
                        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pl-8 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        [class.border-red-500]="pricePerHourInput.invalid && pricePerHourInput.touched"
                        [class.border-gray-300]="!pricePerHourInput.invalid || !pricePerHourInput.touched"
                        placeholder="5000 - 15000"
                    />
                </div>
                <div *ngIf="pricePerHourInput.invalid && pricePerHourInput.touched" class="text-red-500 text-xs mt-1">
                    {{ getPriceError() }}
                </div>
            </div>
        </div>
        <br><br>
        <div class="flex gap-4">
            <div class="flex-1">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Description (Optional)
                </label>
                <textarea
                    id="description"
                    name="description"
                    rows="4"
                    formControlName="description"
                    maxlength="100"
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    [class.border-red-500]="descriptionInput.invalid && descriptionInput.touched"
                    [class.border-gray-300]="!descriptionInput.invalid || !descriptionInput.touched"
                    placeholder="Bicycle description (max. 100 characters)"
                ></textarea>
                <div class="flex justify-between items-center mt-1">
                    <div *ngIf="descriptionInput.invalid && descriptionInput.touched" class="text-red-500 text-xs">
                        {{ getDescriptionError() }}
                    </div>
                    <div class="text-xs text-gray-500 ml-auto">
                        {{ descriptionInput.value?.length || 0 }}/100
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="flex gap-4 justify-end">
            <button 
                type="button"
                class="text-[#10B981] inline-flex items-center hover:bg-[#ff1515] hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" 
                (click)="close()"
            >
                Cancel
            </button>
            <button 
                type="submit"
                class="text-white inline-flex items-center font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                [class.bg-[#10B981]]="isFormValid"
                [class.hover:bg-[#1a8b66]]="isFormValid"
                [class.bg-gray-400]="!isFormValid"
                [class.cursor-not-allowed]="!isFormValid"
                [disabled]="!isFormValid"
                (click)="putBike()"
            >
                Update bicycle
            </button>
        </div>
    </form>
</p-dialog>
